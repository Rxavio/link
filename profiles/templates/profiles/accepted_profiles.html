{% extends 'profiles/base.html' %}
{% load static %}

{% block title %}
Accpeted 
{% endblock title %}

{% block content %}
 <section class="wrapper">
    <section class="team">
        <div class="container containermain">
            <div class="row  sub_content">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="dividerHeading">
                        <h4><span>In Relation </span></h4>
                    </div>
                </div>
                {% for obj in object_list %}
                {% if request.user in obj.friends.all %}

                <div class="col-lg-3 col-md-3 col-sm-6">
                    <div class="dreamz-team">
                        <div class="pic">
                            
                            <img src="{{obj.image.url}}"alt='no image' class="rounded mx-auto d-block img-thumbnail4"style=" height:220px; width:100%;">

                            <div class="social_media_team">
                                <ul class="team_social">
                                    
                                    <li><a class="fb" href="{% url 'profiles:TableListView'%}" data-placement="top" data-toggle="tooltip" title="Book your space"><i class="fas fa-shopping-cart"></i></a></li>

                                    <!-- <form action="{% url 'profiles:reject-invite' %}" method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="profile_pk" value={{obj.pk}}>
                                        <li><button class="cancelbtn" data-placement="top" data-toggle="tooltip" title=" Remove For Friend"><i class="fas fa-times-circle"></i></button></li>
                                        </form> -->

                                        <form action="{% url 'profiles:remove-friend' %}" method="POST">
                                            {% csrf_token %}
                                            <input type="hidden" name="profile_pk" value={{obj.pk}}>
                                            <li><button class="cancelbtn" data-placement="top" data-toggle="tooltip" title=" End"><i class="fas fa-times-circle"></i></button></li>
                                            </form>    

                               
                                    <li><a class="twtr" href="{{obj.get_absolute_url}}" data-placement="top" data-toggle="tooltip" title="View profile"><i class="fa fa-eye"></i></a></li> 
                
                                </ul>

                            </div>
                        </div>
                        <div class="team_prof">
                            <h3 class="names">{{obj.user}}<small class="coupled">Coupled</small></h3>  
                        </div>
                    </div>
                </div>
                {% endif %}



             {% endfor %}

            </div>
        </div>
    </section>
</section> 


{% endblock content %}
